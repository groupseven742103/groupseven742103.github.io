<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Weather Dashboard</title>
  <!-- MQTT client -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <!-- Chart.js for graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111827;
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      min-width: 600px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 16px;
    }
    .value {
      font-size: 32px;
      font-weight: bold;
      margin: 6px 0;
    }
    .label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #9ca3af;
    }
    .status {
      margin-top: 16px;
      font-size: 12px;
      color: #9ca3af;
    }
    .status span {
      font-weight: bold;
    }
    .indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .indicator-dot {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: #374151;
    }
    .btn {
      margin: 6px 4px 0 4px;
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 12px;
    }
    .btn-on {
      background: #10b981;
      color: #022c22;
    }
    .btn-off {
      background: #ef4444;
      color: #450a0a;
    }
    /* chart containers side by side */
    .graphs {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: flex-start;
      margin-top: 10px;
    }
    .graph-box {
      background: #020617;
      border-radius: 8px;
      padding: 4px;
    }
    #tempChart,
    #presChart {
      background: #020617;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ESP32 Weather</h1>

    <div class="label">Temperature</div>
    <div id="temp" class="value">--.- °C</div>

    <div class="label">Humidity</div>
    <div id="hum" class="value">--.- %</div>

    <!-- Atmospheric Pressure -->
    <div class="label">Atmospheric Pressure</div>
    <div id="pres" class="value" style="font-size:24px;">----.- hPa</div>

    <div class="label">Temperature Level</div>
    <div class="indicator">
      <div id="level-dot" class="indicator-dot"></div>
      <div id="level-text">--</div>
    </div>

    <div class="label" style="margin-top:10px;">Temp Threshold</div>
    <div id="threshold" class="value" style="font-size:16px;">--</div>

    <!-- GRAPHS -->
    <div class="label" style="margin-top:10px;">Temperature & Pressure Graphs</div>
    <div class="graphs">
      <div class="graph-box">
        <canvas id="tempChart" width="280" height="150"></canvas>
      </div>
      <div class="graph-box">
        <canvas id="presChart" width="280" height="150"></canvas>
      </div>
    </div>

    <div class="label" style="margin-top:10px;">LED Indicator</div>
    <div id="indicator-state" class="value" style="font-size:18px;">OFF</div>
    <button class="btn btn-on" onclick="setIndicator(true)">Turn ON</button>
    <button class="btn btn-off" onclick="setIndicator(false)">Turn OFF</button>

    <div class="status">
      MQTT Status: <span id="status">Connecting…</span><br />
      Last update: <span id="last-update">None</span>
    </div>
  </div>

  <script>
    // ===== HiveMQ Cloud WebSocket settings =====
    const host = "wss://2a5578d6282f481d8c6bf51d434926fa.s1.eu.hivemq.cloud:8884/mqtt";
    const options = {
      username: "GROUPSEVEN",
      password: "October103",
      clean: true,
      connectTimeout: 4000,
      reconnectPeriod: 2000
    };

    const topicTemp     = "robota/esp32/temperature";
    const topicHum      = "robota/esp32/humidity";
    const topicLevel    = "robota/esp32/temp_level";
    const topicIndCmd   = "robota/esp32/indicator/cmd";
    const topicIndState = "robota/esp32/indicator/state";
    const topicPress    = "robota/esp32/pressure";   // pressure topic

    const statusEl          = document.getElementById("status");
    const tempEl            = document.getElementById("temp");
    const humEl             = document.getElementById("hum");
    const presEl            = document.getElementById("pres");
    const lastEl            = document.getElementById("last-update");
    const levelTextEl       = document.getElementById("level-text");
    const levelDotEl        = document.getElementById("level-dot");
    const indicatorStateEl  = document.getElementById("indicator-state");
    const thresholdEl       = document.getElementById("threshold");

    function setStatus(text) {
      statusEl.textContent = text;
    }

    function setLastUpdate() {
      const now = new Date();
      lastEl.textContent = now.toLocaleTimeString();
    }

    // ===== Temperature graph setup =====
    const maxPoints = 20;
    const labels = [];               // time labels
    const tempData = [];             // actual temp
    const coolThreshData = [];       // 28 °C
    const warmThreshData = [];       // 32 °C

    const ctx = document.getElementById("tempChart").getContext("2d");
    const tempChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [
          {
            label: "Temperature (°C)",
            data: tempData,
            borderColor: "#3b82f6",
            backgroundColor: "rgba(59,130,246,0.2)",
            tension: 0.2,
            pointRadius: 2
          },
          {
            label: "Cool/Warm threshold (28 °C)",
            data: coolThreshData,
            borderColor: "#22c55e",
            borderDash: [5, 5],
            fill: false,
            pointRadius: 0
          },
          {
            label: "Warm/Hot threshold (32 °C)",
            data: warmThreshData,
            borderColor: "#ef4444",
            borderDash: [5, 5],
            fill: false,
            pointRadius: 0
          }
        ]
      },
      options: {
        responsive: false,
        animation: false,
        scales: {
          x: {
            ticks: { color: "#9ca3af", maxRotation: 0, autoSkip: true }
          },
          y: {
            ticks: { color: "#9ca3af" },
            suggestedMin: 20,
            suggestedMax: 40
          }
        },
        plugins: {
          legend: {
            labels: { color: "#e5e7eb", font: { size: 10 } }
          }
        }
      }
    });

    function addTempPoint(temp) {
      const now = new Date().toLocaleTimeString();

      labels.push(now);
      tempData.push(temp);
      coolThreshData.push(28);
      warmThreshData.push(32);

      if (labels.length > maxPoints) {
        labels.shift();
        tempData.shift();
        coolThreshData.shift();
        warmThreshData.shift();
      }

      tempChart.update();
    }

    // ===== Pressure graph setup =====
    const presLabels = [];
    const presData = [];

    const ctxP = document.getElementById("presChart").getContext("2d");
    const presChart = new Chart(ctxP, {
      type: "line",
      data: {
        labels: presLabels,
        datasets: [
          {
            label: "Pressure (hPa)",
            data: presData,
            borderColor: "#f97316",
            backgroundColor: "rgba(249,115,22,0.2)",
            tension: 0.2,
            pointRadius: 2
          }
        ]
      },
      options: {
        responsive: false,
        animation: false,
        scales: {
          x: {
            ticks: { color: "#9ca3af", maxRotation: 0, autoSkip: true }
          },
          y: {
            ticks: { color: "#9ca3af" },
            suggestedMin: 980,
            suggestedMax: 1040
          }
        },
        plugins: {
          legend: {
            labels: { color: "#e5e7eb", font: { size: 10 } }
          }
        }
      }
    });

    function addPresPoint(p) {
      const now = new Date().toLocaleTimeString();

      presLabels.push(now);
      presData.push(p);

      if (presLabels.length > maxPoints) {
        presLabels.shift();
        presData.shift();
      }

      presChart.update();
    }

    // update text + dot + threshold label
    function updateLevel(level) {
      levelTextEl.textContent = level;

      let color = "#374151";
      let thresholdText = "--";

      if (level === "COOL") {
        color = "#22c55e";
        thresholdText = "< 28 °C";
      } else if (level === "WARM") {
        color = "#eab308";
        thresholdText = "28 – 32 °C";
      } else if (level === "HOT") {
        color = "#ef4444";
        thresholdText = "> 32 °C";
      }

      levelDotEl.style.background = color;
      thresholdEl.textContent = thresholdText;
    }

    function setIndicator(on) {
      if (!client.connected) return;
      const msg = on ? "ON" : "OFF";
      client.publish(topicIndCmd, msg);
    }

    const client = mqtt.connect(host, options);

    client.on("connect", () => {
      setStatus("Connected");
      console.log("MQTT connected");

      client.subscribe(
        [topicTemp, topicHum, topicLevel, topicIndState, topicPress],
        (err) => {
          if (err) {
            console.error("Subscribe error:", err);
            setStatus("Subscribe error");
          } else {
            console.log("Subscribed to topics");
          }
        }
      );
    });

    client.on("reconnect", () => {
      setStatus("Reconnecting…");
    });

    client.on("error", (err) => {
      console.error("MQTT error:", err);
      setStatus("Error");
    });

    client.on("message", (topic, message) => {
      const payload = message.toString();
      console.log("Message:", topic, payload);

      if (topic === topicTemp) {
        tempEl.textContent = payload + " °C";
        const t = parseFloat(payload);
        if (!isNaN(t)) addTempPoint(t);
        setLastUpdate();
      } else if (topic === topicHum) {
        humEl.textContent = payload + " %";
        setLastUpdate();
      } else if (topic === topicLevel) {
        updateLevel(payload);
        setLastUpdate();
      } else if (topic === topicIndState) {
        indicatorStateEl.textContent = payload;
        setLastUpdate();
      } else if (topic === topicPress) {
        const p = parseFloat(payload);
        if (!isNaN(p)) {
          presEl.textContent = p.toFixed(1) + " hPa";
          addPresPoint(p);
        } else {
          presEl.textContent = payload + " hPa";
        }
        setLastUpdate();
      }
    });
  </script>
</body>
</html>
