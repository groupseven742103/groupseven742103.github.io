<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Weather Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111827;
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      min-width: 300px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 16px;
    }
    .value {
      font-size: 32px;
      font-weight: bold;
      margin: 6px 0;
    }
    .label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #9ca3af;
    }
    .status {
      margin-top: 16px;
      font-size: 12px;
      color: #9ca3af;
    }
    .status span {
      font-weight: bold;
    }
    .indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .indicator-dot {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: #374151;
    }
    .btn {
      margin: 6px 4px 0 4px;
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 12px;
    }
    .btn-on {
      background: #10b981;
      color: #022c22;
    }
    .btn-off {
      background: #ef4444;
      color: #450a0a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ESP32 Weather</h1>

    <div class="label">Temperature</div>
    <div id="temp" class="value">--.- °C</div>

    <div class="label">Humidity</div>
    <div id="hum" class="value">--.- %</div>

    <div class="label">Temperature Level</div>
    <div class="indicator">
      <div id="level-dot" class="indicator-dot"></div>
      <div id="level-text">--</div>
    </div>

    <div class="label" style="margin-top:10px;">LED Indicator</div>
    <div id="indicator-state" class="value" style="font-size:18px;">OFF</div>
    <button class="btn btn-on" onclick="setIndicator(true)">Turn ON</button>
    <button class="btn btn-off" onclick="setIndicator(false)">Turn OFF</button>

    <div class="status">
      MQTT Status: <span id="status">Connecting…</span><br />
      Last update: <span id="last-update">None</span>
    </div>
  </div>

  <script>
    // ===== HiveMQ Cloud WebSocket settings =====
    const host = "wss://2a5578d6282f481d8c6bf51d434926fa.s1.eu.hivemq.cloud:8884/mqtt";
    const options = {
      username: "GROUPSEVEN",
      password: "October103",
      clean: true,
      connectTimeout: 4000,
      reconnectPeriod: 2000
    };

    const topicTemp    = "robota/esp32/temperature";
    const topicHum     = "robota/esp32/humidity";
    const topicLevel   = "robota/esp32/temp_level";
    const topicIndCmd  = "robota/esp32/indicator/cmd";
    const topicIndState= "robota/esp32/indicator/state";

    const statusEl = document.getElementById("status");
    const tempEl   = document.getElementById("temp");
    const humEl    = document.getElementById("hum");
    const lastEl   = document.getElementById("last-update");
    const levelTextEl = document.getElementById("level-text");
    const levelDotEl  = document.getElementById("level-dot");
    const indicatorStateEl = document.getElementById("indicator-state");

    function setStatus(text) {
      statusEl.textContent = text;
    }

    function setLastUpdate() {
      const now = new Date();
      lastEl.textContent = now.toLocaleTimeString();
    }

    function updateLevel(level) {
      levelTextEl.textContent = level;
      let color = "#374151";
      if (level === "COOL") color = "#22c55e";   // green
      else if (level === "WARM") color = "#eab308"; // yellow
      else if (level === "HOT") color = "#ef4444";  // red;
      levelDotEl.style.background = color;
    }

    function setIndicator(on) {
      if (!client.connected) return;
      const msg = on ? "ON" : "OFF";
      client.publish(topicIndCmd, msg);
    }

    const client = mqtt.connect(host, options);

    client.on("connect", () => {
      setStatus("Connected");
      console.log("MQTT connected");

      client.subscribe([topicTemp, topicHum, topicLevel, topicIndState], (err) => {
        if (err) {
          console.error("Subscribe error:", err);
          setStatus("Subscribe error");
        } else {
          console.log("Subscribed to topics");
        }
      });
    });

    client.on("reconnect", () => {
      setStatus("Reconnecting…");
    });

    client.on("error", (err) => {
      console.error("MQTT error:", err);
      setStatus("Error");
    });

    client.on("message", (topic, message) => {
      const payload = message.toString();
      console.log("Message:", topic, payload);

      if (topic === topicTemp) {
        tempEl.textContent = payload + " °C";
        setLastUpdate();
      } else if (topic === topicHum) {
        humEl.textContent = payload + " %";
        setLastUpdate();
      } else if (topic === topicLevel) {
        updateLevel(payload);
        setLastUpdate();
      } else if (topic === topicIndState) {
        indicatorStateEl.textContent = payload;
        setLastUpdate();
      }
    });
  </script>
</body>
</html>
