<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Weather Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111827;
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      min-width: 280px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 16px;
    }
    .value {
      font-size: 32px;
      font-weight: bold;
      margin: 8px 0;
    }
    .label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #9ca3af;
    }
    .status {
      margin-top: 16px;
      font-size: 12px;
      color: #9ca3af;
    }
    .status span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ESP32 Weather</h1>

    <div class="label">Temperature</div>
    <div id="temp" class="value">--.- °C</div>

    <div class="label">Humidity</div>
    <div id="hum" class="value">--.- %</div>

    <div class="status">
      MQTT Status: <span id="status">Connecting…</span><br />
      Last update: <span id="last-update">None</span>
    </div>
  </div>

  <script>
    // ===== HiveMQ Cloud WebSocket settings =====
    const host = "wss://2a5578d6282f481d8c6bf51d434926fa.s1.eu.hivemq.cloud:8884/mqtt";
    const options = {
      username: "GROUPSEVEN",
      password: "October103",
      clean: true,
      connectTimeout: 4000,
      reconnectPeriod: 2000
    };

    const topicTemp = "robota/esp32/temperature";
    const topicHum  = "robota/esp32/humidity";

    const statusEl = document.getElementById("status");
    const tempEl   = document.getElementById("temp");
    const humEl    = document.getElementById("hum");
    const lastEl   = document.getElementById("last-update");

    function setStatus(text) {
      statusEl.textContent = text;
    }

    function setLastUpdate() {
      const now = new Date();
      lastEl.textContent = now.toLocaleTimeString();
    }

    // Connect using MQTT.js
    const client = mqtt.connect(host, options);

    client.on("connect", () => {
      setStatus("Connected");
      console.log("MQTT connected");

      // Subscribe to topics
      client.subscribe([topicTemp, topicHum], (err) => {
        if (err) {
          console.error("Subscribe error:", err);
          setStatus("Subscribe error");
        } else {
          console.log("Subscribed to topics");
        }
      });
    });

    client.on("reconnect", () => {
      setStatus("Reconnecting…");
    });

    client.on("error", (err) => {
      console.error("MQTT error:", err);
      setStatus("Error");
    });

    client.on("message", (topic, message) => {
      const payload = message.toString();
      console.log("Message:", topic, payload);

      if (topic === topicTemp) {
        tempEl.textContent = payload + " °C";
        setLastUpdate();
      } else if (topic === topicHum) {
        humEl.textContent = payload + " %";
        setLastUpdate();
      }
    });
  </script>
</body>
</html>
